<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">

	<ui:define name="titulo"> Login </ui:define>
	<ui:define name="conteudo">
	
	<h:messages globalOnly="true" />
		<h:form id="login">
			<fieldset>
				<legend>Login</legend>
				<h:panelGrid columns="3">
					<h:outputLabel for="email" value="Usuario" />
					<h:inputText id="email" value="#{loginBean.usuario.email}"
						required="true" />
					<h:outputLabel for="senha" />
					<h:message for="senha" id="messageEmail" />

					<h:inputText id="senha" value="#{loginBean.usuario.senha}"
						required="true">
						<f:passThroughAttribute name="type" value="password" />
					</h:inputText>
					<h:message for="senha" id="messageSenha" />
				</h:panelGrid>
				<h:commandButton value="Log In" action="#{loginBean.efetuaLogin}" />

			</fieldset>

		</h:form>

	</ui:define>
	<ui:define name="texto">
  		Login de Usuario
	</ui:define>

</ui:composition>
</html>
